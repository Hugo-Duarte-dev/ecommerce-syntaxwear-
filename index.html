<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ecommerce-syntaxwear</title>
    <meta name="description"
        content="Loja online de tênis e sneakers online na Syntaxwear. Compre os melhores modelos de tênis masculinos e femininos com descontos exclusivos.">

    <link rel="stylesheet" href="src/css/base/reset.css">
    <link rel="stylesheet" href="src/css/base/header.css">
    <link rel="stylesheet" href="src/css/base/base.css">
    <link rel="stylesheet" href="src/css/base/variables.css">
    <link rel="stylesheet" href="src/css/base/hero.css">
    <link rel="stylesheet" href="src/css/product-category.css">
    <link rel="stylesheet" href="src/css/base/product-grid.css">
</head>

<body>
    <header class="header">
        <h1 class="logo">


            <a href="/" title="syntaxwear- tênis e sneakers on line">
                <img src="src/assets/img/Logo.svg" alt="syntaxwear- tênis e sneakers on line">

            </a>
        </h1>
        <nav class="nav-center">
            <ul>
                <li><a href="masculino">Masculino</a></li>
                <li><a href="feminino">Feminino</a></li>
                <li><a href="outlet">Outlet</a></li>
            </ul>
        </nav>
        <nav class="nav-center" aria-label="menu secundário">
            <ul>
                <li><a href="lojas">Nossas lojas</a></li>
                <li><a href="sobre">Sobre</a></li>
                <li><a href="perfil" title="Perfil"><img src="src/assets/img/user.svg" alt="Perfil"></a></li>
                <li><a href="ajuda" title="Ajuda"><img src="src/assets/img/help.svg" alt="Ajuda"></a></li>
                <li><a href="carrinho" title="Carrinho"><img src="src/assets/img/cart.svg" alt="Carrinho"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <div class="hero-buttons">
                        <span class="hero-subtitle">Krypton one</span>
                        <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                        <a class="btn btn-outline" href="#">Ver modelos</a>
                        <a class="btn btn-filled" href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories-section">
            <div class="category-card casual">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>

            <div class="category-card esporte">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>
            </div>
            <div class="category-card moderno">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>

            <div class="category-card futurista">
                <a href="#" class="category-link">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>
        </section>

        <!-- product-grid -->
        <section class="grid-section">
            <div class="card highlight">
                <div class="top1-content">
                    <h3 class="card- title">Krypton One</h3>
                    <p class="card- subtitle">Estilo Urbano com atitude</p>
                    <div class="cta-group">
                        <a href="#" class="btn btn-outline">Feminino</a>
                        <a href="#" class="btn btn-outline">Masculino</a>
                    </div>
                </div>
            </div>
            <div class="card sneaker-purple"></div>
            <div class="card model"></div>
            <div class="card sneaker-color"></div>
            <div class="card sneaker-white"></div>
            <div class="card sneaker-silver"></div>
        </section>
    </main>
    <footer class="footer">
        <address>
            <!-- Contact information (e.g., email, phone, address) -->
        </address>
        <nav aria-label="Footer links">
            <!-- Institutional links, policies, etc. -->
        </nav>
    </footer>
</body>

</html>
